<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <title>godot-plateau Logo - Proposal 1: Voxel G</title>
  
  <!-- ボクセルスタイルの「G」を3D等角投影で表現 -->
  
  <!-- 背景なし（透過） -->
  
  <!-- メインのボクセル「G」形状 -->
  <!-- 上面 (PLATEAU Teal) -->
  <polygon points="64,16 104,36 64,56 24,36" fill="#00BEBE"/>
  
  <!-- 左側面 (Godot Blue - 暗め) -->
  <polygon points="24,36 64,56 64,96 24,76" fill="#3A7CA5"/>
  
  <!-- 右側面 (PLATEAU Purple) -->
  <polygon points="64,56 104,36 104,76 64,96" fill="#463C64"/>
  
  <!-- 「G」の切り欠き部分 - 上面 -->
  <polygon points="64,32 84,42 64,52 44,42" fill="#1A1A2E"/>
  
  <!-- 「G」の切り欠き部分 - 右側面（開口部） -->
  <polygon points="64,52 84,42 84,62 64,72" fill="#2A2A3E"/>
  
  <!-- 「G」の横棒 - 上面 -->
  <polygon points="54,58 74,68 54,78 34,68" fill="#00BEBE"/>
  
  <!-- 「G」の横棒 - 前面 -->
  <polygon points="34,68 54,78 54,88 34,78" fill="#478CBF"/>
  
  <!-- ハイライト -->
  <polygon points="64,16 74,21 64,26 54,21" fill="#4DD9D9" opacity="0.6"/>
  
</svg>
